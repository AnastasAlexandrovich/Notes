{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap-responsive.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/style.css" %}">
    {% block styles %} {% endblock %}
    <script type="text/javascript" src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap/js/scripts.js' %}"></script>
    {% block scripts %}{% endblock %}

    <script type="text/javascript"
            src="https://ff.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=cvI2l47hmcIdXrbjfIxxDqdh5rShbiCbLcavPEF-W1-sTqkeMIwK2yt_5QLqbw5ekvreHtwb39bheR8BTZ8J3UjHIHaOTWQKw1L9-Tob4P8"
            charset="UTF-8"></script>

    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <span class="brand">Notes</span>
            <li class="divider-pos"></li>
            <div class="pull-right username">
                <span>Username</span>
            </div>
        </div>
    </div>
</div>

<div class="menu-size">
    <div class="well sidebar-nav">
        <ul class="nav nav-list">
            <li class="nav-header">Main Menu</li>
            {% block menulinks %} {% endblock %}
        </ul>
    </div><!--/.well -->
</div><!--/span-->

<div class="container-fluid main-content">
    <div class="row-fluid">
        <div class="content-align">
            {% block content %} {% endblock %}
        </div>
    </div><!--/row-->

    <hr>

    <footer class="">
        <p>&copy; 2020</p>
    </footer>

</div><!--/.fluid-container-->
</body>
</html>
